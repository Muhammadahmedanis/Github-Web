<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <title>Document</title>
</head>

<body>

  <nav class="navbar bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand"><i class="fa-brands fa-github"></i></a>
      <div class="d-flex" role="search">
        <input id="inp" class="form-control me-2" type="search" placeholder="Search Github username"
          aria-label="Search">
        <button onclick="search()" class="btn btn-outline-success px-3" type="submit">Search</button>
      </div>
    </div>
  </nav>


  <div id="main">

    <div class="div1">
      <div><img id="img" src="https://img.freepik.com/free-photo/portrait-handsome-man_23-2150770971.jpg?t=st=1717696819~exp=1717700419~hmac=e8e37acc560ac3d407e5366dfef97c64b199021c1ea71bd09ec84104329c3034&w=360" alt=""></div>
      <div class="detail">
        <p id="username">Muhammad Saad</p>
        <p id="bio">Lorem ipsum dolor sit amet consectetur adipisicing elit. Modi, atque accusamus accusantium minus
          placeat cupiditate.</p>
      </div>
    </div>

    <div class="usergitdetail">
      <div>
        <p class="textcolor">Repos</p>
        <p id="repo">8</p>
      </div>
      <div>
        <p class="textcolor">Follower</p>
        <p id="follower">2490</p>
      </div>
      <div>
        <p class="textcolor">Following</p>
        <p id="following">9</p>
      </div>
    </div>

    <div class="div2">
      <div class="usergitdetail-2">
        <div><i class="fa-solid fa-location-dot"></i><span id="location">Karachi</span></div>
        <div><i class="fa-solid fa-user"></i><span id="id">232736</span></div>
      </div>
      <div class="usergitdetail-2">
        <div><i class="fa-solid fa-link"></i><span><a id="gitlink" target="_blank"
              href="https://www.google.com">google.com</a></span></div>
      </div>
    </div>

  </div>


  <script src="app.js"></script>
</body>

</html>
